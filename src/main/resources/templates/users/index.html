<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>

        <h1>Users</h1>
        <ul th:each="user: ${all_users}">
            <li>
                <img th:src="${user.image}">
                <a th:href='${"users/" + user.username}'><p th:text="${user.username}"></p></a>
            </li>
        </ul>

    </body>
</html>
